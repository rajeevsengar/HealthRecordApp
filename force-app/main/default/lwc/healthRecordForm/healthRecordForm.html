<template>
    <!-- Modal to display the form -->
    <div class="slds-backdrop slds-backdrop_open"></div>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium">Add Health Record</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- lightning-record-edit-form goes here -->
                <lightning-record-edit-form object-api-name="HealthRecord__c" onsuccess={handleSuccess} record-id={recordId}
                    oncancel={closeModal}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field field-name="User__c" required></lightning-input-field>
                            <lightning-input-field field-name="Date_and_Time__c"
                                value={currentDateTime}></lightning-input-field>
                            <lightning-input-field field-name="BP_Up__c" type="number"></lightning-input-field>
                            <lightning-input-field field-name="BP_Down__c" type="number"></lightning-input-field>
                            <lightning-input-field field-name="Medicine__c"></lightning-input-field>
                        </div>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>
</template>
